<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="template.css">

    </head>

    <body>
        <div id="accountLogin"></div>
        <div>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>

                 <label for="age">Age</label>
                 <input type="number" id="age" name="age" placeholder="Enter age" min="1" max="120" required>

                 <label for="address">Address</label>
                 <textarea id="address" name="address" placeholder="Enter address (optional)" rows="3"></textarea>

                 <label for="phone">Phone Number</label>
                 <input type="tel" id="phone" name="phone" placeholder=" required>

                 <label for="email">Email</label>
                 <input type="email" id="email" name="email" placeholder="example@mail.com" required>

                <label for="country">Country</label>
                <select id="country" name="country" required>
                <option value="" disabled selected>Select a country</option>
                <option value="Palestine">Palestine</option>
                <option value="Jordan">Jordan</option>
                <option value="Egypt">Egypt</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                </select>

                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" placeholder="Any notes (optional)" rows="3"></textarea>
                

                <input type="submit" value="Login">
            </form>
        </div>
    </body>

</html>
